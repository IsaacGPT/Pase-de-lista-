<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <!-- Agregado Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            margin-top: 20px; /* Añadido margen superior */
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 24px;
            border-bottom: 2px solid #388E3C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Añadido margen superior */
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .justificado {
            background-color: #8eff8e;
        }

        .falta {
            background-color: #ff8e8e;
        }

        .retardo {
            background-color: #ffcc8e;
        }

        .registrado {
            background-color: #a0a0a0;
        }

        .asistencia {
            background-color: #4F94CD; /* Color diferente para el botón de Asistencia */
        }

        .action-buttons {
            text-align: center;
        }

        .action-button {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .justificar-btn,
        .falta-btn,
        .retardo-btn,
        .asistencia-btn,
        .registrar-btn {
            width: 100%; /* Para ocupar todo el ancho disponible */
        }
    </style>
</head>

<body>

    <div class="container">
        <header>Registro de Asistencia</header>

        <table class="table">
            <thead>
                <tr>
                    <th>Maestro</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                    <th>Asistencia</th> <!-- Cambiado de "Registro" a "Asistencia" -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maestro 1</td>
                    <td id="estado-maestro-1"></td>
                    <td class="action-buttons">
                        <button class="btn justificar-btn" onclick="confirmarAccion('justificar', 'estado-maestro-1', 'justificado')">Justificar</button>
                        <button class="btn falta-btn" onclick="confirmarAccion('falta', 'estado-maestro-1', 'falta')">Falta</button>
                        <button class="btn retardo-btn" onclick="confirmarAccion('retardo', 'estado-maestro-1', 'retardo')">Retardo</button>
                    </td>
                    <td class="action-buttons">
                        <button class="btn asistencia-btn" onclick="confirmarRegistro('estado-maestro-1')">Asistencia</button> <!-- Botón de asistencia con color diferente -->
                    </td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <!-- Agregado Bootstrap JS y Popper.js (necesarios para el funcionamiento de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function confirmarAccion(accion, id, estado) {
            var confirmacion = confirm('¿Estás seguro de ' + accion + ' a este maestro?');
            if (confirmacion) {
                marcar(id, estado);
            }
        }

        function confirmarRegistro(id) {
            var confirmacion = confirm('¿Estás seguro de registrar la asistencia de este maestro?');
            if (confirmacion) {
                registrar(id);
            }
        }

        function marcar(id, estado) {
            document.getElementById(id).innerText = estado.charAt(0).toUpperCase() + estado.slice(1);
            document.getElementById(id).className = estado;
        }

        function registrar(id) {
            var estadoElement = document.getElementById(id);
            if (estadoElement.classList.contains('justificado') || estadoElement.classList.contains('falta') || estadoElement.classList.contains('retardo')) {
                estadoElement.innerText = 'Asistencia';
                estadoElement.className = 'registrado';
            } else {
                alert('Por favor, selecciona un estado antes de registrar.');
            }
        }
    </script>

</body>

</html>
