<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>

    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsVxkgFmZA5ePzI8rWI4c8yQV/3DIIJibf0nS9VB6B" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro de Asistencia</h1>

    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Estudiante:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="asistencia" class="form-label">Asistencia:</label>
            <select id="asistencia" name="asistencia" class="form-select" required>
                <option value="registrada">Registrada</option>
                <option value="justificada">Justificada</option>
                <option value="inasistencia">Inasistencia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="justificacion" class="form-label">Justificaci√≥n (opcional):</label>
            <textarea id="justificacion" name="justificacion" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<!-- Agregar enlaces a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eW8+8k0Tl3Q18IGNFzF5Id2Z/uJfnIbVfS3ib5S13nqJ0IpeF0O9qZuJl3kWRR8D" crossorigin="anonymous"></script>

</body>
</html>
