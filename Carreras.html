<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carreras</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsVxkgFmZA5ePzI8rWI4c8yQV/3DIIJibf0nS9VB6B" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
        }

        #lista-carreras {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-carrera {
            width: 80%;
            max-width: 200px;
            height: 50px;
            margin: 5px;
        }

        #confirmacion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #modal-buttons {
            margin-top: 10px;
        }

        #modal-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Carreras</h1>

    <div id="lista-carreras" class="bg-danger text-white">
        <button class="btn btn-danger btn-carrera" onclick="mostrarConfirmacion('Ing. Sistemas Computacionales')">Ing. Sistemas Computacionales</button>
        <button class="btn btn-danger btn-carrera" onclick="mostrarConfirmacion('Ing. Industrial')">Ing. Industrial</button>
        <button class="btn btn-danger btn-carrera" onclick="mostrarConfirmacion('Ing. Civil')">Ing. Civil</button>
        <button class="btn btn-danger btn-carrera" onclick="mostrarConfirmacion('Contador Publico')">Contador Público</button>
        <button class="btn btn-danger btn-carrera" onclick="mostrarConfirmacion('Gestión Empresarial')">Gestión Empresarial</button>
    </div>

    <!-- Confirmación Modal -->
    <div id="confirmacion-modal" class="d-flex">
        <div id="modal-content" class="bg-light">
            <p id="confirmacion-mensaje"></p>
            <div id="modal-buttons">
                <button class="btn btn-success" onclick="entrar()">Entrar</button>
                <button class="btn btn-secondary" onclick="cancelarEntrada()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<!-- Agregar enlaces a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eW8+8k0Tl3Q18IGNFzF5Id2Z/uJfnIbVfS3ib5S13nqJ0IpeF0O9qZuJl3kWRR8D" crossorigin="anonymous"></script>

<script>
    var carreraSeleccionada = '';

    function mostrarConfirmacion(carrera) {
        carreraSeleccionada = carrera;
        document.getElementById('confirmacion-mensaje').innerHTML = `Estás por entrar a los profesores que imparten la carrera ${carrera}.`;
        document.getElementById('confirmacion-modal').style.display = 'flex';

        // Si la carrera seleccionada es "Ing. Sistemas Computacionales", redirige directamente
        if (carrera === 'Ing. Sistemas Computacionales') {
            redirigirSistemasComputacionales();
        }
    }

    function entrar() {
        alert(`¡Bienvenido a la página de profesores de ${carreraSeleccionada}!`);
        ocultarConfirmacion();
    }

    function cancelarEntrada() {
        alert('Has cancelado la entrada.');
        ocultarConfirmacion();
    }

    function ocultarConfirmacion() {
        document.getElementById('confirmacion-modal').style.display = 'none';
    }

    function redirigirSistemasComputacionales() {
        // Redirigir a la página de sistemas computacionales
        window.location.href = 'Profe.html';
    }
</script>

</body>
</html>
