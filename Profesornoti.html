<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Faltas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 24px;
            border-bottom: 2px solid #388E3C;
        }

        .faltas-info {
            padding: 20px;
            text-align: center;
        }

        .faltas {
            font-size: 18px;
            color: #FF4F4F;
        }

        .asistencias {
            font-size: 18px;
            color: #4CAF50;
        }

        .justificantes {
            font-size: 18px;
            color: #FFA500;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-white bg-success">Detalle de Faltas</header>

    <div class="faltas-info">
        <h3>Profesor: Profesor 1</h3>
        <p class="faltas">Usted ha tenido un total de <strong>5 faltas</strong>, <strong>20 asistencias</strong> y <strong>3 justificantes</strong>.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
